<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario Ejemplo</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <form id="form-login">
        <!--Para el nombre-->
        <label for="nombre-login">Nombre</label>
        <input type="text" id="nombre-login" required>

        <!--Para el password-->
        <label for="pass-login">Password</label>
        <input type="text" id="pass-login" required>

        <!--Para el email-->
        <label for="email-login">Email</label>
        <input type="text" id="email-login" required>

        <!--Para la fecha de nacimiento-->
        <label for="fecha-login">Fecha de nacimiento mm/dd/yyyy</label>
        <input type="text" id="fecha-login" required>

        <input type="submit" value="Iniciar sesion">

    </form>
    
    <div id="mensajesErrores">Mensajes de errores </div>
    
    <script type = "text/javascript" src="index.js"></script>
</body>
</html>
